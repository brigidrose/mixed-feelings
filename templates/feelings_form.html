{% extends 'base.html' %}
{% block content %}
<h1>How are you feeling?</h1>
<div id="feelings-form">
<form action="/results" method="POST">
  <div class="form-group">
    <label>What word best describes how you are feeling:
      <input type="text" name="feeling_keyword" required class="form-control"><br>
    </label>
  </div>

  <div class="form-group">
    <label>Please elaborate:
      <input type="text" name="b_text" required class="form-control"><br>
    </label>
  </div>

  <div class="form-group">
    <label> Is your glass half full or half empty?<br>
      <input type="radio" name="feels" value="full">Full<br>
      <input type="radio" name="feels" value="empty">Empty<br>
    </label>
  </div>
        
  <div class="form-group">
    <input type="submit" value="Calculate the feels" class="btn btn-info calc-btn">
  </div>
</form>
</div>
{% endblock %}

{% block page_js %}
{% endblock %}

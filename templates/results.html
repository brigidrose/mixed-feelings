{% extends 'base.html' %}
{% block content %}
<!-- <canvas id="myCanvas" width="1024" height="683"> -->
   
  <div class="col-lg-12">
    <h1 class="page-header"> Results</h1>
  </div>
  <div id="results-box">
  <div class="col-md-8">
    <img id="photo" src="{{photos}}">
    <p id="text"> {{tweet_text}} </p><br>
  
  <form class="results-form" action="/saved" method="POST">
    <div class="save-btn">
      <input type="hidden" name="lat" id="lat" value="">
      <input type="hidden" name="long" id="long" value="">
      <input type="hidden" name="keywords" value="{{feels}}" id="feeling-keyword">
      <input type="hidden" name="toggle" value="{{toggle}}" id="toggle-state">
      <input type="hidden" name="twitter" value="{{tweet_text}}" id="twitter-text">
      <input type="hidden" name="giphy" value="{{photos}}" id="giphy-url">
      <input type="hidden" name="b_text" value="{{block}}">
      <input type="hidden" name="sentiment" value="{{analyzed_text}}" id="analyzed_text">
      <input type="submit" name="save" value="Save" class="btn btn-info">
  
    </div>
  </form>
    <button class="btn btn-info" id="remix-btn">Remix Results</button>
  </div> 
  </div>




 
    
{% endblock %}

{% block page_js %}
<script src="/static/js/remix_btn.js" type="text/javascript"></script>
<script src="/static/js/get_geolocation.js" type="text/javascript"></script> 
{% endblock %}

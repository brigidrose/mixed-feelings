{% if saved_mixes %}

      <figure>
        <img src="{{ result.picture.flickr_url }}" alt="">
          <h4>{{result.keywords}}</h4>
          <figcaption>
          {{ result.tweet.tweet_text }}

  </div>
  {% endfor %}

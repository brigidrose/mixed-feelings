{% extends 'base.html' %}
{% block content %}
   
  <div id="returned results">
    <img src="{{photos}}">
    <h3>Results</h3><br>
    <p> {{results}} </p><br>  
  </div>

  <form action="/saved" method="POST">
    <div class="save-btn">
      <input type="hidden" name="geo" id="geo" value="">
      <input type="hidden" name="keywords" value="{{feels}}">
      <input type="hidden" name="twitter" value="{{results}}">
      <input type="hidden" name="flickr" value="{{photos}}">
      <input type="hidden" name="b_text" value="{{block}}">
      <input type="submit" name="save" value="Save" class="btn btn-danger">
    </div>
  </form>

 
    
{% endblock %}

{% block page_js %}
<script src="/static/remix_btn.js" type="text/javascript"></script>
<script src="/static/js/google_api_results_page.js" type="text/javascript"></script> 

{% endblock %}

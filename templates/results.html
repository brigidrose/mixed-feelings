{% extends 'base.html' %} {% block content %} 


<div class="col-lg-12">
  <h1 class="page-header">Results</h1>
</div>


<div id="results-box">
  <div class="col-md-8">
    <img id="photo" src="{{photos}}">

    <p id="text">{{tweet_text}}</p>
    <br>


    <form action="/saved" class="results-form" method="post">
      <div class="save-btn">
        <input id="lat" name="lat" type="hidden" value=""> <input id="long" name="long" type="hidden" value=""> <input id="feeling-keyword" name="keywords" type="hidden" value="{{feels}}"> <input id="toggle-state" name="toggle" type="hidden" value="{{toggle}}"> <input id="twitter-text" name="twitter" type="hidden" value="{{tweet_text}}"> <input id="giphy-url" name="giphy" type="hidden" value="{{photos}}"> <input name="b_text" type="hidden" value="{{block}}"> <input id="analyzed_text" name="sentiment" type="hidden" value="{{analyzed_text}}"> <input class="btn btn-info" name="save" type="submit" value="Save">
      </div>
    </form>
    <button class="btn btn-info" id="remix-btn">Remix Results</button>
  </div>
</div>
{% endblock %} {% block page_js %} 
<script src="/static/js/remix_btn.js" type="text/javascript">
</script> 
<script src="/static/js/get_geolocation.js" type="text/javascript">
</script> {% endblock %}

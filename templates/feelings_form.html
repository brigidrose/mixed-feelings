{% extends 'base.html' %} {% block content %}

<h1>How are you feeling?</h1>


<div id="feelings-form">
  <form action="/results" method="post">
    <div class="form-group">
      <label>What word best describes how you are feeling: <input class="form-control" name="feeling_keyword" required="" type="text"><br></label>
    </div>


    <div class="form-group">
      <label>Please elaborate: <input class="form-control" name="b_text" required="" type="text"><br></label>
    </div>


    <div class="form-group">
      <label>Is your glass half full or half empty?<br>
      <input name="feels" type="radio" value="full">Full<br>
      <input name="feels" type="radio" value="empty">Empty<br></label>
    </div>


    <div class="form-group">
      <input class="btn btn-info calc-btn" type="submit" value="Calculate the feels">
    </div>
  </form>
</div>
{% endblock %} {% block page_js %} {% endblock %}
